<div class="container"> 
    <mat-card> 
      <mat-toolbar color="accent"> 
        <div align="center" style="color:white;text-align: right;"> 
          Angular 10 - CRUD consumindo Web.Api em C# Core.
        </div>   
      </mat-toolbar> 
    <br><br> 
      <mat-card-content> 
        <form [formGroup]="pessoaForm"(ngSubmit)="onFormSubmit()"> 
                <table> 
                  <tr> 
                    <td class="tbl1"> 
                      <mat-form-field class="demo-full-width"> 
                        <input formControlName="Nome" matTooltip="Informe o nome do Pessoa" matInput placeholder="Nome do pessoa"> 
                      </mat-form-field> 
                      <mat-error> 
                        <span *ngIf="!pessoaForm.get('Nome').value && pessoaForm.get('Nome').touched"></span> 
                      </mat-error> 
                    </td> 
                    <td class="tbl1"> 
                      <mat-form-field class="demo-full-width"> 
                        <input formControlName="Email" matTooltip="Informe o email" matInput placeholder="Email"> 
                      </mat-form-field> 
                      <mat-error> 
                        <span *ngIf="!pessoaForm.get('Email').value && pessoaForm.get('Email').touched"></span> 
                      </mat-error> 
                    </td> 
                  </tr> 
                  <tr> 
                    <td></td> 
                    <td  class="content-center"> 
                      <button type="submit" mat-raised-button color="accent"matTooltip="Clique no bot達o Enviar"[disabled]="!pessoaForm.valid">Enviar</button>     
                      <button type="reset" mat-raised-button color="accent"matTooltip="Clique no bot達o Resetar" (click)="resetForm()">Resetar</button> 
                    </td> 
                    <td> 
                      <p *ngIf="dataSaved" style="color:rgb(55, 0, 128);font-size:20px;font-weight:bold" Class="success" align="left"> 
                        {{message}} 
                      </p> 
                    </td> 
                  </tr> 
                </table> 
           <br><br> 
          <table class="table" > 
              <tr ngclass="btn-primary"> 
                <th class="tbl2">Nome do Pessoa</th> 
                <th class="tbl2">Email</th> 
                <th class="tbl2">Edita</th> 
                <th class="tbl2">Deleta</th> 
              </tr> 
              <tr *ngFor="let pessoa of allPessoas | async"> 
                <td class="tbl2">{{pessoa.nome}}</td> 
                <td class="tbl2">{{pessoa.email}}</td> 
                <td class="tbl2"> 
                  <button type="button" class="btn btn-info"matTooltip="Clique no bot達o para Editar"(click)="loadPessoaToEdit(pessoa.pessoaId)">Editar</button> 
                </td> 
                <td class="tbl2"> 
                  <button type="button" class="btn btn-danger"matTooltip="Clique no bot達o para Deletar"(click)="deletePessoa(pessoa.pessoaId)">Deletar</button> 
                </td> 
              </tr>    
            </table> 
        </form> 
      </mat-card-content> 
    </mat-card> 
    </div>
